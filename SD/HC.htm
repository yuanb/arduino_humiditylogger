<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Arduino Humidity Data Logger!</title>

            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
            <script type="text/javascript">
                function getDataFilename(str){
                    point = str.lastIndexOf("file=")+4;
                    
                    tempString = str.substring(point+1,str.length)
                    if (tempString.indexOf("&") == -1){
                        return(tempString);
                    }
                    else{
                        return tempString.substring(0,tempString.indexOf("&"));
                    }
                    
                }
            
            query  = window.location.search;
            
            var dataFilePath = "/data/"+getDataFilename(query);
            
            $(function () {
              var chart;
              Highcharts.setOptions({
                  global: {
                     timezoneOffset: 4 * 60
                  }
               });
			   
              $(document).ready(function() {
                                
                                // define the options
                                var options = {
                                
                                chart: {
                                renderTo: 'container',
                                zoomType: 'x',
                                spacingRight: 20,
								shadow: true,
								type: 'line'
                                },
                                
                                title: {
                                text: 'Humidity levels recorded by Arduino'
                                },
                                
                                subtitle: {
                                text: 'Click and drag in the plot area to zoom in'
                                },
                                
                                xAxis: {
                                type: 'datetime',
                                maxZoom: 2 * 3600000
                                },
								
                                yAxis: {
                                title: {
                                text: 'Sensor reading (0 - 100)'
                                },
                                min: 0,
								//max: 100,
                                startOnTick: false,
                                showFirstLabel: false
                                },
                                
                                legend: {
                                enabled: true,
                                align: 'right',
                                verticalAlign: 'middle',
								layout: 'vertical',
                                borderWidth: 0
                                },
                                
								credits:{
                                  enabled: true,  
                                  position: {
                                  align: 'right',  
                                  x: -10,  
                                  y: -10  
                                  },  
                                  href: "https://github.com/yuanb/arduino_humiditylogger",
                                  style: {  
                                    color:'blue'  
                                  },  
                                  text: "Arduino humidity logger"
                                },
								
                                tooltip: {
                                valueSuffix: '%',
                                formatter: function() {
                                return '<b>'+ this.series.name +'</b><br/>'+
                                Highcharts.dateFormat('%H:%M - %b %e, %Y', this.x) +': '+ this.y + '%';
                                }
                                },
								
                                plotOptions: {
								line: {
								  animation: true,
                                },
                                series: {
                                cursor: 'pointer',
                                lineWidth: 1.0,
                                point: {
                                events: {
                                click: function() {
                                hs.htmlExpand(null, {
                                              pageOrigin: {
                                              x: this.pageX,
                                              y: this.pageY
                                              },
                                              headingText: this.series.name,
                                              maincontentText: Highcharts.dateFormat('%H:%M - %b %e, %Y', this.x) +':<br/> '+
                                              this.y,
                                              width: 200
                                              });
                                }
                                }
                                },
                                }
                                },
                                
                                series: [{
                                         name: 'Relative Humidity',
										 type: 'line',
                                         marker: {
                                         radius: 2
                                         }
                                         },
										 {
										 name: 'Temperature in Â°C',
										 type: 'line',
										 color: '#FF00FF',
										 marker: {
										 radius: 2
										 }
										 }]
                                };
                                
                                
                                // Load data asynchronously using jQuery. On success, add the data
                                // to the options and initiate the chart.
                                // http://api.jquery.com/jQuery.get/
                                jQuery.get(dataFilePath, null, function(csv, state, xhr) {
                                           var date,
                                           
                                           // set up the two data series
                                           humidityTemperatureLevels = [];
                                           
                                           // inconsistency
                                           if (typeof csv !== 'string') {
                                           csv = xhr.responseText;
                                           }
                                           
                                           // split the data return into lines and parse them
                                           csv = csv.split(/\n/g);
                                           jQuery.each(csv, function(i, line) {
                                                       
                                                       // all data lines start with a double quote
                                                       line = line.split(',');
                                                       date = parseInt(line[0], 10)*1000;
                                                       
                                                       humidityTemperatureLevels.push([
                                                                         date,
                                                                         parseInt(line[1], 10),
																		 parseInt(line[2], 10)
                                                                         ]);
                                                       
                                                       });
                                           
                                           options.series[0].data = humidityTemperatureLevels;

                                           chart = new Highcharts.Chart(options);
                                           });
                                });
              
              });
                </script>
            </head>
    <body>
        <p style="text-align:center;">Please allow the chart to load, it may take up to 30 seconds </p>
        <hr/>
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/2.3.5/highcharts.js"></script> -->
		<script src="http://github.highcharts.com/highcharts.js"></script>
        
        <!-- Additional files for the Highslide popup effect -->
        <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
        <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />
        
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
        
    </body>
</html>
